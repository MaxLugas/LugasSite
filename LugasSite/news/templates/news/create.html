{% extends 'main/layout.html' %}

{% block title %}
Form for creating news
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form for creating news</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.content }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Create</button>
        </form>
    </div>

{% endblock %}
