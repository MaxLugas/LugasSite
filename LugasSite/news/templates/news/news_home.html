{% extends 'main/layout.html' %}

{% block title %}
News on site
{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on site</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.pk %}" class="btn btn-warning"> See more</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No records</p>
        {% endif %}
    </div>

{% endblock %}
