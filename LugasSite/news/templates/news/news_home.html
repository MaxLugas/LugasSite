{% extends 'main/layout.html' %}

{% block title %}
My projects
{% endblock %}

{% block content %}
    <div class="features">
        <h1>My projects</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.pk %}" class="shine-button"> See more</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No records</p>
        {% endif %}
    </div>

{% endblock %}
