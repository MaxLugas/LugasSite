{% extends 'main/layout.html' %}


{% block title %}
Create feedback
{% endblock %}

{% block content %}
    <div class="features">
        <h2>Form for feedback</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.email }}<br>
            {{ form.content }}<br>
            <span>{{ error }}</span>
            <button class="pressed-button" type="submit">Send</button>
        </form>
    </div>
{% endblock %}
