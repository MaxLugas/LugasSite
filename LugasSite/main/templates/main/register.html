{% extends 'main/base.html' %}


{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="logon">
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {% for el in form %}
        <p><label for="el.id_for_label" class="form-label">{{ el.label }}:</label>{{ el }}</p>
        <div class="form-error">{{ el.errors }}</div>
        {% endfor %}
        <div class="login">
        <button class="pressed-button" type="submit">Confirm</button>
        </div>
    </form>
</div>
{% endblock %}
